<header>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <a class="logo" [routerLink]="['/']"></a>
            <span class="left-spacer"></span>
            <a mat-stroked-button [routerLink]="['/home']" routerLinkActive="active-link" >Home</a>
            <a mat-stroked-button [routerLink]="['/products']" routerLinkActive="active-link" >Products</a>
            <a *ngIf="!user" mat-stroked-button [routerLink]="['/login']" routerLinkActive="active-link" >Login</a>
            <div>
                <a mat-button *ngIf="user" [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>{{user.fullname }}
                </a>
                <mat-menu #menu="matMenu">
                    <button (click)="logout()" mat-menu-item>logout</button>
                </mat-menu>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
<router-outlet></router-outlet>
