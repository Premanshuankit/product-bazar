<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table cellspacing="0" class="full-width" [formGroup]="userForm">
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input matInput name="fullname" formControlName="fullname" 
                            placeholder="Fullname" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                                <input matInput type="email" name="email" formControlName="email" 
                                placeholder="Email" required>
                        </mat-form-field>
                        <mat-error *ngIf="email.invalid && email.errors.email">
                            Invalid Email
                        </mat-error>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                                <input matInput type="password" name="password" formControlName="password" 
                                placeholder="Password" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                                <input matInput type="password" name="repeatPassword" formControlName="repeatPassword" 
                                placeholder="Repeat Password" required>
                        </mat-form-field>
                        <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
                            Password should match
                        </mat-error>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color='warn' (click)="register()">Register</button>
        <span class="ml-4">
            Already have an account? <a [routerLink]="['/login']">Login</a> here.
        </span>
    </mat-card-actions>
</mat-card>
