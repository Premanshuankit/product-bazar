<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                                <input matInput type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color='warn' (click)="login()">Login</button>
    </mat-card-actions>
</mat-card>
